<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basketball Bet Evaluator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Basketball Bet Evaluator</h1>
    <form id="betForm">
      <input type="text" name="league" placeholder="League (NBA)" required>
      <input type="text" name="home_team" placeholder="Home Team" required>
      <input type="text" name="away_team" placeholder="Away Team" required>
      <input type="text" name="market_type" placeholder="Market Type (Spread/ML/Total)" required>
      <input type="number" name="odds" step="0.01" placeholder="Odds (decimal)" required>
      <input type="number" name="model_prob" step="0.01" placeholder="Model Probability (optional)">
      <button type="submit">Evaluate Bet</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
